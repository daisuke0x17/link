<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisuke23 link</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', ()=>{
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            color1: 0xf9e6e7,
            color2: 0xe81748,
            wingSpan: 40.00,
            separation: 100.00,
            alignment: 45.00,
            quantity: 1.00,
        })

        setTimeout(()=>{
            const main = document.querySelector('main')
            main.style.opacity = 1
            main.style.filter = 'blur(0px)'
        },1000)
    })
    </script>
</head>
<body>
    <div id="vanta">
        <main>
            <header>
                <img src="./images/daisuke23.png" alt="">
                <h1>@daisuke23bubu</h1>
            </header>
            <ul>
                <li>
                    <a href="https://daisuke23.net/" target="_blank" rel="noopener">
                        <img src="./images/homepage-svgrepo-com.svg" alt="Blog" width="20">
                        Portfolio
                    </a>
                </li>
                <li>
                    <a href="https://github.com/daisuke23bubu" target="_blank" rel="noopener">
                        <img src="./images/github.svg" alt="Github" width="20">
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/daisuke0x17" target="_blank" rel="noopener">
                        <img src="./images/twitter.svg" alt="Blog" width="20">
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.wantedly.com/id/daisuke_katayama_dbp" target="_blank" rel="noopener">
                        <img src="./images/Wantedly_Mark_LightBG.svg" alt="wantedly" width="20">
                        Wantedly
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100080023538524" target="_blank" rel="noopener">
                        <img src="./images/facebook.svg" alt="wantedly" width="20">
                        Facebook
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
